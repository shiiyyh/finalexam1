    <script>
      // 自動輪播廣告圖片
      const images = ["image/1.png", "image/2.png", "image/3.png", "image/4.png"];
      let currentIndex = 0;
      let isImage1Visible = true; // 判斷目前哪個圖片層顯示

      const image1 = document.getElementById("image1");
      const image2 = document.getElementById("image2");

      function updateCarousel(next = true) {
        const nextIndex = (currentIndex + (next ? 1 : -1) + images.length) % images.length;
        const currentImage = isImage1Visible ? image1 : image2;
        const nextImage = isImage1Visible ? image2 : image1;

        // 更新下一張圖片的來源與狀態
        nextImage.src = images[nextIndex];
        nextImage.classList.remove("hidden");
        nextImage.style.transform = next ? "translateX(100%)" : "translateX(-100%)"; // 初始位置

        setTimeout(() => {
          nextImage.style.transition = "transform 0.5s ease, opacity 0.5s ease";
          nextImage.style.transform = "translateX(0)"; // 滑入
          nextImage.style.opacity = "1";

          currentImage.style.transition = "opacity 0.5s ease";
          currentImage.style.opacity = "0"; // 淡出
        }, 50);

        // 更新狀態
        setTimeout(() => {
          currentImage.classList.add("hidden");
          isImage1Visible = !isImage1Visible;
          currentIndex = nextIndex;
        }, 500);
      }

      function nextImage() {
        updateCarousel(true);
      }

      function prevImage() {
        updateCarousel(false);
      }

      setInterval(nextImage, 4000);

      document.addEventListener('DOMContentLoaded', function() {

                    price: 880,

                },

                    size: '50ML',
                    price: 880,

                },

                    size: '50ML',
                    price: 880,
                    image: 'image/photo/S__596582410_0.jpg'
                },
                {

                    title: 'Rain',
                    size: '50ML',
                    price: 880,
                    image: 'image/photo/S__596566023_0.jpg'
                },
            ];

            window.addToCart = function(productId) {
                const product = products.find(p => p.id === productId);
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartItem = { ...product, quantity: 1 }; // 預設數量為1
                cart.push(cartItem);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('商品已加入購物車');
            };
        });
